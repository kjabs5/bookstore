<div th:fragment="customer_menu">
    <section id="header">
		<div class="header">
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<div class="form-inline ml-5">
					<a class="navbar-brand brandhover" href="/">EVERGREEN-BOOKSTORE</a>

				</div>

				<form class="form-inline ml" action="/search">
					<input class="form-control mr-sm-2" type="text" name="keyword" size="36"
						placeholder="Search for books">
					<button class="btn btn-success bg-light text-dark" type="submit">Search</button>
				</form>
				<div
					th:with="LoggedCustomer=${#httpServletRequest.userPrincipal?.name}">
					<div class="form-inline" th:if="${LoggedCustomer==null}">
                        <div  class="centerr around" style="width: 450px">
						<div class="form-inline ml-4">
							<a href="/showMyLoginPage"><button class="btn btn-success"
									type="submit">SIGN IN</button></a>

						</div>

						<div class="form-inline ml-4">
							<a th:href="@{'Customer/registerform'}"><button
									class="btn btn-primary" type="submit">REGISTER</button></a>

						</div>
						<div class="form-inline ml-4">
							<a th:href="@{/shoppingCart}"><i class="fa fa-shopping-cart fa-2x "></i> Cart </a>
						</div>
						</div>
					</div>
					<div class="form-inline" th:if="${LoggedCustomer!=null}">
						<div class="centerr around" style="width: 450px">
							<div class="form-inline ml-2">
								<a th:href="@{/Customer/profile}" class="hov">Welcome, <span
									class="text-capitalize" sec:authentication="name"></span></a>

							</div>
							<div class="form-inline ml-2 ">
								<a class="hov" th:href="@{'Orders'}"> My
									Orders</a>

							</div>
							<div class="form-inline ml-2">
								<a th:href="@{/shoppingCart}"><i class="fa fa-shopping-cart fa-2x "></i> Cart
								</a>
							</div>

							<div class="form-inline ml-2">
<!-- 								<form th:action="@{/logout}" method="post"> -->
<!-- 									<input type="submit" value="logout" /> -->
<!-- 								</form> -->
								 <a href="javascript:void(0);" class="btn btn-primary"
			                     onclick="document.getElementById('_logoutForm').submit(); return false;">Logout</a>
				                <form id="_logoutForm"  th:action="@{/logout}" method="post" style="display: none;"></form>
							</div>

						</div>
					</div>
				</div>


			</nav>

		</div>
