<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>
<div th:remove="tag" th:fragment="form">
		<div class="alert alert-warning" th:if="${!#strings.isEmpty(info)}">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<i class="icon-flash"></i> <span th:utext="${info}"></span>
		</div>
		<div class="alert alert-danger" th:if="${!#strings.isEmpty(error)}">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<i class="icon-warning2"></i><span th:utext="${error}"></span>
		</div>
		<div class="alert alert-success" th:if="${!#strings.isEmpty(success)}">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<i class="icon-tick"></i><span th:utext="${success}"></span>
		</div>
		<div class="table-forms">
<!-- 		  <form class="was-validated" -->
			 <form th:action="${user.id != null AND user.id gt 0 ? '/Admin/updateTheUser' : '/Admin/registerTheUser'}"
						th:object="${user}"
							method="post" id="UserForm">
<!-- 							th:action="@{'/Admin/registerTheUser'}" --> 
							<input  th:if="${user.id != null AND user.id gt 0}" type="hidden" th:field="*{id}" />
							<div class="form-group">
								<label for="email">Email:</label> <input type="text"
									class="form-control" id="username" placeholder="Enter email"
									th:field="*{username}">
                                <div class="error-msg"
								th:if="${#fields.hasErrors('username')}"
								th:errors="*{username}"></div>
						           

							</div>
							<div class="form-group">
								<label for="pwd">Password:</label> <input type="password"
									class="form-control" id="password" placeholder="Enter password"
									th:field="*{password}" required>

                                 <div class="error-msg"
								th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}"></div>
							</div>
							<div class="form-group">
								<label for="pwd">Re-enter Password:</label> <input
									type="password" class="form-control" name="confirmPassword" id="confirmPassword"
									placeholder="Re-enter password" required>
								


							</div>
							<div class="form-group">
								<label for="pwd">Password Hint:</label> <input type="text"
									class="form-control" id="passwordHint"
									placeholder="Password Hint" th:field="*{password_hint}"
									required>
									<div class="error-msg"
								th:if="${#fields.hasErrors('password_hint')}"
								th:errors="*{password_hint}"></div>


							</div>
							<div class="centerr">
								<button type="submit" class="btn btn-warning">
<!-- 								Create Staff Account -->
								<span th:utext="${user.id != null AND user.id gt 0 ? 'Update Staff Account' : 'Create User Account'}"></span>
								</button>
							</div>

							
						</form>
		  
		
		</div>
</div>
</body>
</html>
