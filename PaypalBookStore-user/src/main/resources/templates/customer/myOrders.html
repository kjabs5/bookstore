<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link
	href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Bree+Serif&display=swap"
	rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../css/style.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"
	integrity="sha256-JtQPj/3xub8oapVMaIijPNoM0DHoAtgh/gwFYuN5rik="
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
	integrity="sha256-jDnOKIOq2KNsQZTcBTEnsp76FnfMEttF6AV2DF2fFNE="
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
<title>Static Website1</title>



</head>

<body>
	<section id="header">
	
	<div th:replace="fragments_customer :: customer_menu"></div>


	

	</section>

	<div class="container">
    <section id="myOrders">
      <div class="userheading centerr my-3">
				<h1>My Orders </h1>
	  </div>
	  
	  
	  <div th:if="${orders.empty}">
	    <h2 align="center">You have no any items ordered</h2>
	  </div>
	  
	  <div th:if="${!orders.empty}">
	    <div class="table-responsive">
					<table class="table table-bordered table-hover">
						<thead class="thead-light">
							<tr>
								<th>SERIAL NO.</th>
								<th>ORDER ID</th>
								<th>QUANTITY</th>
								<th>TOTAL AMOUNT</th>
								<th>ORDER DATE</th>
								<th>STATUS</th>
								<th>ACTION</th>
								
							</tr>
						</thead>

						<tbody>
							<tr th:each="order,iterStat : ${orders}">
                                
								<td th:text="${iterStat.count}" />
								<td th:text="${order.orderId}" />
								<td th:text="${order.bookCopies}" />
								<td th:text="${order.total}" /> 
								<td th:text="${order.orderDate}" />
								<td th:text="${order.status}" />
								<td> <a th:href="@{'/orders/'+${order.orderId}}">Details</a> </td>
							</tr>
						</tbody>
					</table>
				</div>
	  
	  
	  </div>
    
    
    </section>

</div>

<div th:replace="fragments_customer :: customer_footer"></div>

</body>

</html>
