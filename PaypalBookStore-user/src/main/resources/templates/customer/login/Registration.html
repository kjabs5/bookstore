<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register for Paypal Book Store</title>
<link rel="stylesheet" type="text/css" href="../css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
        integrity="sha256-jDnOKIOq2KNsQZTcBTEnsp76FnfMEttF6AV2DF2fFNE=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
	<section id="header">
		<div class="container">
			<div class="centerr">
				<a th:href="@{'/'}"> <img src="/images/Bookstorelogo.png" />
				</a>
			</div>
		</div>
	</section>	
	<section id="registrationForm">
			<div class="container centerr">
<!-- 				<div class="col-lg-8 col-md-8 col-10 offset-lg-2 offset-md-2 offset-col-1 centerr"> -->
					<form th:action="@{/RegisterCustomer}" th:object="${customer}" method="post">
						<div class="form-group row">
							<label for="Email" class="col-sm-2 col-form-label centerr">Email</label>
							<div class="col-sm-6">
								<input type="email" class="form-control" id="Email"
									placeholder="Enter your emaill" th:field="*{email}" required />
							</div>
						</div>


						<div class="form-group row">
							<label for="FullName" class="col-sm-2 col-form-label centerr">Full
								Name</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="FullName"
									placeholder="Enter full name" th:field="*{fullname}" required
									oninvalid="this.setCustomValidity('Please Enter Full Name')"
									oninput="this.setCustomValidity('')" />
							</div>
						</div>
						

						<div class="form-group row">
							<label for="phone" class="col-sm-2 col-form-label centerr">Phone
								Number</label>
							<div class="col-sm-6">
								<input type="number" class="form-control" id="isbn"
									placeholder="Enter phone number" th:field="*{phone}" required />
							</div>
						</div>
						<div class="form-group row">
							<label for="Address" class="col-sm-2 col-form-label centerr">Address</label>
							<div class="col-sm-6">
								<input type="number" class="form-control" id="Address"
									placeholder="Enter your Address" th:field="*{address}" required />
							</div>
						</div>
						<div class="form-group row">
							<label for="city" class="col-sm-2 col-form-label centerr">City
								Published</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="city"
									placeholder="Enter your city" th:field="*{city}" required />
							</div>
						</div>
						<div class="form-group row">
							<label for="postcode" class="col-sm-2 col-form-label centerr">PostCode</label>
							<div class="col-sm-6">
								<input type="number" class="form-control" id="postcode"
									placeholder="Enter your zipcode" th:field="*{postcode}"
									required />
							</div>

						</div>
						<div class="form-group row">
							<label for="country" class="col-sm-2 col-form-label centerr">Country</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="country"
									placeholder="Enter your country" th:field="*{country}" required />
							</div>

						</div>

						<div class="form-group row">
							<label for="file" class="col-sm-2 col-form-label"></label>
							<div class="col-sm-6">
								<button type="submit" class="btn btn-primary">Register</button>
							</div>
						</div>
					</form>

<!-- 				</div> -->

			</div>
			</section>
	</div>	
</body>
</html>
