<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register for Paypal Book Store</title>
<link rel="stylesheet" type="text/css" href="../css/style.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
	integrity="sha256-jDnOKIOq2KNsQZTcBTEnsp76FnfMEttF6AV2DF2fFNE="
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
<script type="text/javascript" src="../js/jquery.validate.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<section id="header">
			<div class="container">
				<div class="centerr">
					<a th:href="@{'/'}"> <img src="/images/Bookstorelogo.png" />
					</a>
				</div>
			</div>
		</section>
		<section id="registrationForm" class="my-4">
			<div class="container centerr">
			<div class="col-xs-15">
			     
								

				<div class="card" style="width: 22rem;">
					<div class="card-header centerr">Please Register Here</div>
					<div class="card-body">
						<h5 class="card-title centerr">Create Account</h5>
					
						
						<form class="was-validated" th:action="@{/Customer/registerTheCustomer}" th:object="${user}" method="post" id="CustomerForm">
							
					       	<div class="form-group">
					            <div>
								
									<!-- Check for login error -->
								
									<div th:if="${error!=null}">
										
										<div class="alert centerr alert-danger col-xs-offset-1 col-xs-10 titlehead">
											[[${error}]]
										</div>
		
									</div>
									
					            </div>
					        </div>
					    
					        	
							<input type="hidden" th:field="*{id}" />
							<div class="form-group">
								<label for="uname">Email:</label> <input type="email"
									class="form-control" id="username" placeholder="Enter username"
									th:field="*{username}" required>


							</div>
							<div class="form-group">
								<label for="password">Password:</label> <input type="password"
									class="form-control" id="password" placeholder="Enter password"
									th:field="*{password}" required>


							</div>
							<div class="form-group">
								<label for="pwd">Re-enter Password:</label> <input
									type="password" class="form-control" name="confirmPassword" id="confirmPassword"
									placeholder="Re-enter password" required>


							</div>
							<div class="form-group">
								<label for="pwd">Password Hint:</label> <input type="text"
									class="form-control" id="passwordHint"
									placeholder="Password Hint" th:field="*{password_hint}"
									required>


							</div>
							<div class="centerr">
								<button type="submit" class="btn btn-warning">Create
									your Evergreen Bookstore Account</button>
							</div>

							<div class="form-group">
								<p>By creating an account, you agree that you have read and
									accepted our Conditions of Use and Privacy Notice.</p>
							</div>
						</form>

					</div>
				</div>


			</div>
		</section>
		<div th:replace="fragments_customer :: customer_footer"></div>
	</div>
</body>
<script type="text/javascript">
	$(document).ready(function() {

		$("#CustomerForm").validate({
			rules : {

				username : "required",
				password : "required",
				//confirmPassword:"required",
				confirmPassword : {
					required : true,
					equalTo : '#password'
				},
				passwordHint : "required"

			},

			messages : {

				username : "Please enter username",
				password : "Password Required",

				confirmPassword : {
					required : "Please confirm password",
					equalTo : "Password doesnot match"

				},
				passwordHint : "Enter hint for your password"

			}
		});

	});
</script>
</html>
