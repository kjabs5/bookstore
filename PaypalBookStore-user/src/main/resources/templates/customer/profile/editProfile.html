<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments_customer :: html_head(type='none')">

</head>
<body>
	<div class="container-fluid">
		<section id="header">
			<div class="container">
				<div class="centerr">
					<a th:href="@{'/'}"> <img src="/images/Bookstorelogo.png" />
					</a>
				</div>
			</div>
		</section>
		<section id="registrationForm" class="my-4">
			<div class="container centerr">

				<div class="card" style="width: 22rem;">
					<div class="card-header centerr">PROFILE UPDATE</div>
					<div class="card-body">
						<h5 class="card-title">Update your profile</h5>
						<form class="was-validated"
							th:action="@{/Customer/updateTheCustomer}" th:object="${customer}" method="post" id="CustomerForm">
							<input type="hidden" th:field="*{id}" />
							<div class="form-group">
								<label for="email">Email</label> <input type="text"
									class="form-control" id="email" placeholder="Enter email"
									th:field="*{email}" required>


							</div>
							<div class="form-group">
								<label for="fullname">Full Name</label> <input type="text"
									class="form-control" id="fullname" placeholder="Enter full name"
									th:field="*{fullname}" required>


							</div>
							<div class="form-group">
								<label for="Phone">Phone</label> <input
									type="text" class="form-control" name="Phone" id="Phone"
									placeholder="Enter your phone number" th:field="*{phone}" required>


							</div>
							<div class="form-group">
								<label for="address">Unit/Home Address</label> <input type="text"
									class="form-control" id="address"
									placeholder="Enter Address" th:field="*{address}"
									required>


							</div>
							<div class="form-group">
								<label for="city">City</label> <input type="text"
									class="form-control" id="city"
									placeholder="Enter City" th:field="*{city}"
									required>


							</div>
							<div class="form-group">
								<label for="country">Country</label> <input type="text"
									class="form-control" id="country"
									placeholder="Enter Country" th:field="*{country}"
									required>


							</div>
							<div class="form-group">
								<label for="postcode">Postcode</label> <input type="text"
									class="form-control" id="postcode"
									placeholder="Enter Postcode" th:field="*{postcode}"
									required>


							</div>
							<div class="centerr">
								<button type="submit" class="btn btn-success">
								Update</button>
								<a class="btn btn-warning mx-4" th:href="@{'/Customer/profile'}">CANCEL</a></td>
							</div>

							
						</form>

					</div>
				</div>


			</div>
		</section>
		<div th:replace="fragments_customer :: customer_footer"></div>
	</div>
</body>

</script>
</html>
